<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/templates/layoutUtente.xhtml">
		<ui:define name="content">
			<div class="container" style="width: 69%">
				<div class="ui segment">
					<div class="ui left floated header">Le Mie Prenotazioni</div>
					<div class="ui clearing divider"></div>
					<div class="ui divided items">
						<ui:repeat var="prenotazioneBean"
							value="#{elencoPrenotazioniUtenteBB.elencoPrenotazioni}">
							<div class="item">
								<div class="image">
									<h:graphicImage library="images" name="square-image.png" />
								</div>
								<div class="content">
									<a class="header"><h:outputText value="Nome struttura"/> </a>
									<div class="meta">
										<p>
											<span class="cinema">Stato: <h:outputText
													value="#{prenotazioneBean.statoPrenotazione}" />
											</span>
										</p>
										<p>
											<span class="cinema">Importo: <h:outputText
													value="#{prenotazioneBean.importoTotale}" /> &euro;</span>
										</p>
										<p>
											<span class="cinema">CHECK IN: <h:outputText
													value="#{prenotazioneBean.dataArrivo}" >
													<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
													</h:outputText></span>
										</p>
										<p>
											<span class="cinema">CHECK OUT: <h:outputText
													value="#{prenotazioneBean.dataPartenza}" >
													<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
													</h:outputText>
											</span>
										</p>
									</div>
									<div class="extra">
										<h:link outcome="riepilogoPrenotazione">
											<div class="ui right floated orange icon button">
												<i class="info basic icon"></i>
											</div>
											<f:param name="idPrenotazione" value="id" />
										</h:link>
										<h:link>
											<div class="ui right floated orange icon button">
												<i class="edit basic icon"></i>
											</div>
										</h:link>
										<h:link>
											<div class="ui right floated orange icon button">
												<i class="delete basic icon"></i>
											</div>
										</h:link>

									</div>
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
