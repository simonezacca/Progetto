<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/templates/layoutUtente.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="container" style="width: 69%; margin-left: 17%;">
					<div class="ui orange segment">
						<h3 class="ui orange dividing header">Le Mie Prenotazioni:</h3>
						<div class="ui divided items">
							<ui:repeat var="prenotazioneBean"
								value="#{elencoPrenotazioniUtenteBB.elencoPrenotazioni}">
								<div class="item">
									<div class="image">
										<h:graphicImage library="images" name="square-image.png" />
									</div>
									<div class="content">
										<a class="ui orange header"><h:outputText
												value="Nome struttura" /> </a>
										<div class="meta">
											<p>
											<i class="bookmark orange icon"></i>
											
												<span class="cinema"><h:outputText
														value="#{prenotazioneBean.statoPrenotazione}" />
												</span>
											</p>
											<p>
											<i class="euro orange icon"></i>
											
												<span class="cinema">Importo: <h:outputText
														value="#{prenotazioneBean.importoTotale}">
														<f:convertNumber type="number" minFractionDigits="2" />
													</h:outputText> &euro;
												</span>
											</p>
											<p>
												<i class="calendar orange icon"></i>
												<span class="cinema">Check In: <h:outputText
														value="#{prenotazioneBean.dataArrivo}">
														<f:converter converterId="LocalDateConverter"></f:converter>
													</h:outputText></span>
											</p>
											<p>
												<i class="calendar orange icon"></i>
												<span class="cinema">Check Out: <h:outputText
														value="#{prenotazioneBean.dataPartenza}">
														<f:converter converterId="LocalDateConverter"></f:converter>
													</h:outputText>
												</span>
											</p>
										</div>
										<div class="extra">

											<h:commandButton value="Visualizza"
												action="#{elencoPrenotazioniUtenteBB.modificaPrenotazione(prenotazioneBean)}"
												styleClass="ui right floated orange icon button" />

										</div>
									</div>
								</div>
							</ui:repeat>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
