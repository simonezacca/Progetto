<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pf="http://primefaces.org/ui"

<h:head>
</h:head>
<h:body>

		<div id="dimcard">

					<div class="card">
						<div class="blurring dimmable image">
							<div class="ui dimmer">
								<div class="content">
									<div class="center">
										<div class="ui orange inverted button">Effettua ricerca
											per questa meta</div>
									</div>
								</div>
							</div>
							<h:graphicImage library="images" name="barcelona1.jpg"></h:graphicImage>
						</div>
						<div class="content">
							<a class="header">Barcellona</a>
							<div class="meta">
								<span class="date">In offerta per il mese di Aprile!</span>
							</div>
						</div>
						<div class="extra content">
							<a><i class="users icon"></i>5 Persone stanno ricercando per
								questa meta!</a>
						</div>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="ui special cards">
					<div class="card">
						<div class="blurring dimmable image">
							<div class="ui dimmer">
								<div class="content">
									<div class="center">
										<div class="ui orange inverted button">Effettua ricerca
											per questa meta</div>
									</div>
								</div>
							</div>
							<h:graphicImage library="images" name="amsterdam1.jpg"></h:graphicImage>
						</div>
						<div class="content">
							<a class="header">Amsterdam</a>
							<div class="meta">
								<span class="date">In offerta per il mese di Aprile!</span>
							</div>
						</div>
						<div class="extra content">
							<a><i class="users icon"></i>5 Persone stanno ricercando per
								questa meta!</a>
						</div>
					</div>
				</div>
			</div>

		</div>

	</ui:composition>
