<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
<ui:composition template="/templates/layoutUtente.xhtml">
		<ui:define name="content">
			<br/><br/>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Cognome" />
					<h:inputText id="cognome" value="#{utenteBean.cognome}" required="true" />
					<h:outputText value="Nome" />
					<h:inputText id="nome" value="#{utenteBean.nome}" required="true" />
					<h:outputText value="Mail" />
					<h:inputText id="mail" value="#{utenteBean.mail}" required="true">
					</h:inputText>
					<h:outputText value="Password" />
					<h:inputText id="password" value="#{utenteBean.password}" required="true" />
					<h:outputText value="Ruolo" />
					<h:selectOneRadio value="#{utenteBean.ruolo}" converter="#{userRoleConverter}">
						<f:selectItems value="#{registrazioneUtenteBB.ruoliValues}" var="r"
							itemLabel="#{r.nameradio}" itemValue="#{r}" />
					</h:selectOneRadio>
					<h:commandButton value="Registra" action="#{registrazioneUtenteBB.doRegistrazione}"/>
				</h:panelGrid>
			</h:form>
			<h:outputText value="#{flash.mailMessage}" />
			<h:messages></h:messages>
		</ui:define>
	</ui:composition>
</h:body>
</html>
