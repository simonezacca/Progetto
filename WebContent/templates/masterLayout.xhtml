<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <ui:insert name="header">
                    <h:panelGroup rendered="#{not utenteBean.logged}">
					<h:form>
						<h:panelGrid columns="4">
							<h:inputText id="mail" value="#{utenteBean.mail}" required="true" />
							<h:inputSecret id="password" value="#{utenteBean.password}" required="true" />
							<h:commandButton value="Login" action="#{utenteBean.doLogin}" />
							<h:button outcome="registraUtente" value="Registra utente"></h:button>
						</h:panelGrid>
					<h:message for="mail"></h:message><br />
					<h:message for="password"></h:message>
					</h:form>
					</h:panelGroup>
					<h:panelGroup rendered="#{utenteBean.logged}">
						<h:form>
						<h:panelGrid columns="2">
						<h:outputFormat value="Utente connesso: {0} {1}">
							<f:param value="#{utenteBean.cognome}"></f:param>
							<f:param value="#{utenteBean.nome}"></f:param>
						</h:outputFormat>
							<h:commandButton action="#{utenteBean.doLogout}" value="Logout" />
						</h:panelGrid>
						</h:form>
					</h:panelGroup>
                </ui:insert>
            </div>
        </div>
        <div id="content-container">
			<div id="leftbar">
                <ui:insert name="leftbar">
                    <p>Sidebar/Right-nav</p>
                </ui:insert>
            </div>            
			<div id="content">
                <ui:insert name="content">
                    <p>Main content</p>
                </ui:insert>
            </div>
        </div>
        <div id="footer-container">
            <div id="footer">
                <ui:insert name="footer">
                    <p>Footer</p>
                </ui:insert>
            </div>
        </div>
    </div>
</h:body>
</html>
