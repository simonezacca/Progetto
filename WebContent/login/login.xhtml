<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<p:messages id="messages" showDetail="true" autoUpdate="true" />
    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
        <h:outputLabel for="mail" value="Username: *" />
        <p:inputText id="mail" value="#{loginBean.mail}" label="Username " required="true" />
        <h:outputLabel for="password" value="Password: *" />
        <p:password id="password" value="#{loginBean.password}" label="Password " required="true" />
    </h:panelGrid>
    <h:commandButton action="areaPersonale" value="Login" />
</h:body>
</html>
