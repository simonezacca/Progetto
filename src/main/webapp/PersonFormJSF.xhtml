<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>:: Info su di una persona ::</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="pinfo.css"></h:outputStylesheet>
	<h:form>
		<fieldset>
			<legend>Info:</legend>
			<h:panelGrid columns="2" columnClasses="label, field"
				styleClass="table">
				<h:outputText value="Nome: "></h:outputText>
				<h:inputText label="Nome: " value="#{pinfo.first_name}"	required="true">”
				<f:validateLength minimum="2" maximum="30"></f:validateLength>
				</h:inputText>
				<h:outputText value="Cognome: "></h:outputText>
				<h:inputText label="Cognome: " value="#{pinfo.last_name}"
					required="true">
					<f:validateLength minimum="2" maximum="30"></f:validateLength>
				</h:inputText>
				<h:outputText value="Età: "></h:outputText>
				<h:inputText label="Età: " value="#{pinfo.age}" required="true">
					<f:validateLongRange minimum="18" maximum="100">
					</f:validateLongRange>
				</h:inputText>
				<h:outputText value="Indirizzo: "></h:outputText>
				<h:inputText label="Indirizzo: " value="#{pinfo.address}"
					required="true"></h:inputText>
				<h:outputText value="Lavoro: "></h:outputText>
				<h:inputText label="Lavoro: " value="#{pinfo.job}" required="true"></h:inputText>
				<h:panelGroup></h:panelGroup>
				<h:commandButton action="PersonGetDataJSF" value="Invia i dati">
				</h:commandButton>
			</h:panelGrid>
		</fieldset>
	</h:form>
	<div>
		<h:messages></h:messages>
	</div>
</h:body>
</html>
